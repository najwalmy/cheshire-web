<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:700,500%7CUbuntu:300,700" rel="stylesheet">
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="home-page.html">
        <img src="assets/logo-name.svg" />
        <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
        <div class="infield">
          <input type="text" placeholder="Name" />
          <label></label>
        </div>
        <div class="infield">
          <input type="username email" placeholder="Username/Email" name="username email" />
          <label></label>
        </div>
        <div class="infield">
          <input type="password" placeholder="Password" />
          <label></label>
        </div>
        <button>Register</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="home-page.html">
        <img src="assets/logo-name.svg" />
        <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
        <div class="infield">
          <input type="username email" placeholder="Username/Email" name="username email" />
          <label></label>
        </div>
        <div class="infield">
          <input type="password" placeholder="Password" />
          <label></label>
        </div>
        <a href="#" class="forgot">Forgot your password?</a>
        <button>Log In</button>
      </form>
    </div>
    <div class="overlay-container" id="overlayCon">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <button>Have an account?</button>
        </div>
        <div class="overlay-panel overlay-right">
          <button>Don't have an account yet?</button>
        </div>
      </div>
      <button id="overlayBtn"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
