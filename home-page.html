<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="home-page.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:700,500%7CUbuntu:300,700" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="controls">
      <div class="filters">
        <span class="active" id="all">All</span>
        <span id="to-do">To-Do</span>
        <span id="completed">Completed</span>
      </div>
      <button class="clear-btn">
        <img src="assets/clear-all.svg" />
      </button>
    </div>
    <div class="task-input">
      <img src="assets/add-list.svg" alt="icon">
      <input type="text" placeholder="Add List">
    </div>
    <ul class="task-box"></ul>
  </div>
  <div class="header">
    <div class="logo">
      <img src="assets/logo.svg" alt="Cheshire">
      <h3>Cheshire</h3>
    </div>
    <div id="date"></div>
    <div class="pomodoro">
      <a href="pomodoro.html">
        <img src="assets/pomodoro.svg" alt="Pomodoro">
      </a>
    </div>
    <div class="account">
      <img src="assets/nana.png" alt="Nana">
    </div>
  </div>
  <script src="home-page.js"></script>
</body>

</html>
